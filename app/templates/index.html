<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Summarization App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Abstract Summarization App</h1>
        <p class="description">Effortlessly summarize text, PDFs, or URLs using advanced NLP techniques. Created by Sai Srikar Emani.</p>
        
        <!-- Form Section -->
        <div class="form-container">
            <textarea id="text-input" placeholder="Paste your text here..."></textarea>
            <button id="summarize-text-btn"><i class="fas fa-file-alt"></i> Summarize Text</button>
            
            <div class="file-upload">
                <label for="file-input"><i class="fas fa-file-upload"></i> Upload PDF:</label>
                <input type="file" id="file-input">
                <button id="summarize-pdf-btn">Summarize PDF</button>
            </div>

            <div class="url-input">
                <input type="text" id="url-input" placeholder="Paste a URL here...">
                <button id="summarize-url-btn"><i class="fas fa-link"></i> Summarize URL</button>
            </div>
        </div>

        <!-- Spinner for Loading -->
        <div id="loading-spinner" class="spinner" style="display: none;"></div>

        <!-- Output Section -->
        <div class="output-container">
            <h2>Summary:</h2>
            <p id="summary-output">Your summary will appear here...</p>
        </div>
    </div>

    <!-- Profile Section -->
    <div class="profile">
        <img src="{{ url_for('static', filename='images/ss1.jpg') }}" alt="Shambho!">
        <p>Sai Srikar Emani</p>
        <p><a href="mailto:saisrikar.emani@ucdenver.edu">Email</a> | <a href="https://www.linkedin.com/in/saisrikaremani/">LinkedIn</a></p>
    </div>

    <footer>
        <p>Â© 2024 Sai Srikar Emani. All Rights Reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
